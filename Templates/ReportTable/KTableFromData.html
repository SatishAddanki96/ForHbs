<table class=" table KTableClass table-hover">
    <thead>
        <tr>
            <th>#</th>
            {{#each this.KData.TableData.[0]}}
            <th>{{@key}}</th>
            {{/each}}
        </tr>
    </thead>
    <tbody>
        {{#each this.KData.TableData}}
        <tr>
            <td>{{array_index_sno @index}}</td>
            {{#each this}}
            <td>{{this}}</td>
            {{/each}}
        </tr>
        {{/each}}
    </tbody>
</table>
